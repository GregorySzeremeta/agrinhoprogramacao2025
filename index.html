<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EstaÃ§Ã£o da Terra</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>EstaÃ§Ã£o da Terra</h1>
  </header>

  <main>
    <!-- Aqui vocÃª mantÃ©m TODOS os produtos e conteÃºdo exatamente como tinha -->
    <!-- Exemplo do produto: -->
    <section id="produtos">
      <article class="produto">
        <img src="imagens/leite.jpg" alt="Leite fresco" />
        <h3>Leite Fresco</h3>
        <p>Leite direto do campo, puro e natural.</p>
        <button class="btn-add" data-produto="Leite Fresco">Adicionar ao carrinho</button>
      </article>
      <!-- Replique todos os produtos exatamente como vocÃª jÃ¡ tinha -->
      <!-- ... mais produtos ... -->
    </section>
  </main>

  <!-- BotÃ£o fixo do carrinho (no canto inferior direito) -->
  <button id="btn-carrinho-fixo" aria-label="Abrir carrinho">
    ðŸ›’
    <span id="badge-carrinho" class="escondido">0</span>
  </button>

  <!-- Carrinho (escondido inicialmente) -->
  <aside id="carrinho" class="escondido" aria-label="Carrinho de compras">
    <h2>Carrinho de Compras</h2>
    <div id="itens-carrinho">
      <!-- Itens adicionados aqui dinamicamente -->
    </div>
    <button id="btn-fechar-carrinho" aria-label="Fechar carrinho">Fechar</button>
  </aside>

  <!-- Menu flutuante 3 pontinhos no canto superior esquerdo -->
  <div id="menu-flutuante" aria-label="Menu de opÃ§Ãµes">
    <button id="btn-menu-flutuante" aria-haspopup="true" aria-expanded="false" aria-controls="opcoes-flutuantes" title="Abrir menu de opÃ§Ãµes">â‹®</button>
    <div id="opcoes-flutuantes" class="escondido" role="menu">
      <button role="menuitem" id="btn-quiz">Quiz</button>
      <button role="menuitem" id="btn-contato">Contato</button>
      <button role="menuitem" id="btn-sobre">Sobre</button>
    </div>
  </div>

  <script>
    // FunÃ§Ã£o para mostrar/esconder carrinho
    const btnCarrinho = document.getElementById('btn-carrinho-fixo');
    const carrinho = document.getElementById('carrinho');
    const btnFecharCarrinho = document.getElementById('btn-fechar-carrinho');

    btnCarrinho.addEventListener('click', () => {
      carrinho.classList.toggle('escondido');
    });

    btnFecharCarrinho.addEventListener('click', () => {
      carrinho.classList.add('escondido');
    });

    // Menu flutuante 3 pontinhos
    const btnMenuFlutuante = document.getElementById('btn-menu-flutuante');
    const opcoesFlutuantes = document.getElementById('opcoes-flutuantes');

    btnMenuFlutuante.addEventListener('click', () => {
      const aberto = !opcoesFlutuantes.classList.contains('escondido');
      if (aberto) {
        opcoesFlutuantes.classList.add('escondido');
        btnMenuFlutuante.setAttribute('aria-expanded', 'false');
      } else {
        opcoesFlutuantes.classList.remove('escondido');
        btnMenuFlutuante.setAttribute('aria-expanded', 'true');
      }
    });

    // Fechar menu ao clicar fora
    document.addEventListener('click', (e) => {
      if (!btnMenuFlutuante.contains(e.target) && !opcoesFlutuantes.contains(e.target)) {
        opcoesFlutuantes.classList.add('escondido');
        btnMenuFlutuante.setAttribute('aria-expanded', 'false');
      }
    });

    // BotÃµes do menu
    document.getElementById('btn-quiz').addEventListener('click', () => {
      window.location.href = 'quizis.html';
    });

    document.getElementById('btn-contato').addEventListener('click', () => {
      window.location.href = 'contato.html';
    });

    document.getElementById('btn-sobre').addEventListener('click', () => {
      window.location.href = 'sobre.html';
    });

    // Adicionar produtos ao carrinho (exemplo bÃ¡sico)
    const botoesAdd = document.querySelectorAll('.btn-add');
    const itensCarrinhoDiv = document.getElementById('itens-carrinho');
    const badgeCarrinho = document.getElementById('badge-carrinho');

    let itensCarrinho = [];

    botoesAdd.forEach(btn => {
      btn.addEventListener('click', () => {
        const produto = btn.getAttribute('data-produto');
        itensCarrinho.push(produto);
        atualizarCarrinho();
      });
    });

    function atualizarCarrinho() {
      itensCarrinhoDiv.innerHTML = '';
      itensCarrinho.forEach((item, i) => {
        const divItem = document.createElement('div');
        divItem.textContent = item;
        itensCarrinhoDiv.appendChild(divItem);
      });
      badgeCarrinho.textContent = itensCarrinho.length;
      badgeCarrinho.classList.toggle('escondido', itensCarrinho.length === 0);
    }

    // Inicializa o badge escondido
    atualizarCarrinho();
  </script>
</body>
</html>
