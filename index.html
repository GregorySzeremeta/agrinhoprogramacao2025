<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estação da Terra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela de Boas-Vindas -->
  <div id="welcome-screen">
    <h2>🌿 Bem-vindo à Estação da Terra</h2>
    <p>Onde a natureza encontra seu lar</p>
  </div>

  <!-- Cabeçalho -->
  <header>
    <h1>Estação da Terra</h1>
    <p class="slogan">Onde a natureza encontra seu lar</p>
  </header>

  <!-- Acessibilidade -->
  <div class="acessibilidade">
    <button onclick="aumentarFonte()">A+</button>
    <button onclick="diminuirFonte()">A-</button>
    <button onclick="alternarContraste()">🌗</button>
  </div>

  <!-- VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

  <!-- Botão de Som Ambiente -->
  <div id="audio-fundo">
    <button onclick="toggleSom()" title="Som ambiente">🎵</button>
    <audio id="somAmbiente" loop>
      <source src="audio.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- Loja de Produtos -->
  <section id="produtos">
    <h2>🛍️ Nossos Produtos</h2>
    <div class="barracas">
      <!-- Produtos -->
      <div class="produto-card">
        <img src="img/leite.jpg" alt="Leite">
        <h3>Leite Fresco</h3>
        <p>R$ 4,00</p>
        <button onclick="adicionarAoCarrinho('Leite Fresco', 4)">Adicionar</button>
      </div>

      <div class="produto-card">
        <img src="img/queijo.jpg" alt="Queijo">
        <h3>Queijo Colonial</h3>
        <p>R$ 10,00</p>
        <button onclick="adicionarAoCarrinho('Queijo Colonial', 10)">Adicionar</button>
      </div>

      <div class="produto-card">
        <img src="img/mel.jpg" alt="Mel">
        <h3>Mel Puro</h3>
        <p>R$ 15,00</p>
        <button onclick="adicionarAoCarrinho('Mel Puro', 15)">Adicionar</button>
      </div>

      <div class="produto-card">
        <img src="img/suco.jpg" alt="Suco Natural">
        <h3>Suco Natural</h3>
        <p>R$ 5,00</p>
        <button onclick="adicionarAoCarrinho('Suco Natural', 5)">Adicionar</button>
      </div>
    </div>
  </section>

  <!-- Carrinho de Compras -->
  <section id="carrinho">
    <h2>🛒 Carrinho de Compras</h2>
    <ul id="lista-carrinho"></ul>
    <button onclick="esvaziarCarrinho()">🗑️ Esvaziar Carrinho</button>
    <button onclick="finalizarCompra()">💳 Finalizar Compra</button>
  </section>

  <!-- JavaScript -->
  <script>
    let carrinho = [];

    function adicionarAoCarrinho(nome, preco) {
      const existente = carrinho.find(item => item.nome === nome);
      if (existente) {
        existente.quantidade += 1;
      } else {
        carrinho.push({ nome, preco, quantidade: 1 });
      }
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const lista = document.getElementById("lista-carrinho");
      lista.innerHTML = "";
      let total = 0;
      carrinho.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.nome} x${item.quantidade} - R$ ${(item.preco * item.quantidade).toFixed(2)}`;
        lista.appendChild(li);
        total += item.preco * item.quantidade;
      });

      if (carrinho.length > 0) {
        const totalLi = document.createElement("li");
        totalLi.innerHTML = `<strong>Total: R$ ${total.toFixed(2)}</strong>`;
        lista.appendChild(totalLi);
      }
    }

    function esvaziarCarrinho() {
      carrinho = [];
      atualizarCarrinho();
    }

    function finalizarCompra() {
      if (carrinho.length === 0) {
        alert("Seu carrinho está vazio!");
      } else {
        const total = carrinho.reduce((acc, item) => acc + item.preco * item.quantidade, 0);
        alert(`Compra finalizada! Total: R$ ${total.toFixed(2)}. Obrigado por comprar conosco! 🌱`);
        carrinho = [];
        atualizarCarrinho();
      }
    }

    function aumentarFonte() {
      document.body.style.fontSize = "larger";
    }

    function diminuirFonte() {
      document.body.style.fontSize = "smaller";
    }

    function alternarContraste() {
      document.body.classList.toggle("alto-contraste");
    }

    function toggleSom() {
      const audio = document.getElementById("somAmbiente");
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>
</body>
</html>
