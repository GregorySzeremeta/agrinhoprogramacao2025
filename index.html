<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estação da Terra - Loja</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <h1>Estação da Terra</h1>
</header>

<main class="main-content">
  <section class="store-section" aria-label="Produtos da loja">
    <h2>Produtos</h2>

    <div class="products-grid">
      <div class="product-card">
        <img src="imagens/leite1.jpg" alt="Leite fresco 1L" />
        <h3>Leite Fresco 1L</h3>
        <p>Leite integral orgânico direto do produtor.</p>
        <div class="price">R$ 5,50</div>
        <button class="btn-add-cart">Adicionar</button>
      </div>

      <div class="product-card">
        <img src="imagens/maca.jpg" alt="Maçã vermelha" />
        <h3>Maçã Vermelha</h3>
        <p>Maçãs frescas e suculentas, direto da fazenda.</p>
        <div class="price">R$ 4,00/kg</div>
        <button class="btn-add-cart">Adicionar</button>
      </div>

      <div class="product-card">
        <img src="imagens/alface.jpg" alt="Alface fresca" />
        <h3>Alface Fresca</h3>
        <p>Alface colhida na hora, crocante e saudável.</p>
        <div class="price">R$ 2,50/un</div>
        <button class="btn-add-cart">Adicionar</button>
      </div>
    </div>
  </section>
</main>

<aside class="cart-sidebar" aria-label="Carrinho de compras">
  <h2>Carrinho</h2>
  <ul id="cart-items"></ul>
  <div class="cart-total">
    <span>Total:</span>
    <span id="cart-total-value">R$ 0,00</span>
  </div>
  <button id="btn-empty-cart">Esvaziar</button>
  <button id="btn-checkout">Finalizar</button>
</aside>

<script src="script.js"></script>
</body>
</html>
