<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
</head>
<body>

  <!-- AnimaÃ§Ã£o de boas-vindas -->
  <div id="animacaoBoasVindas" class="animacao-boas-vindas">
    <h1>ğŸŒ¿ Bem-vindo Ã  EstaÃ§Ã£o da Terra</h1>
    <p>Onde a natureza encontra seu lar</p>
  </div>

  <!-- Acessibilidade -->
  <div id="acessibilidade">
    <button onclick="toggleContraste()" aria-label="Alternar contraste">ğŸŒ“</button>
    <button onclick="aumentarFonte()" aria-label="Aumentar fonte">ğŸ” </button>
    <button onclick="diminuirFonte()" aria-label="Diminuir fonte">ğŸ”¡</button>
  </div>

  <!-- Som ambiente -->
  <div id="audio-fundo">
    <audio id="somAmbiente" loop>
      <source src="sons/ambiente.mp3" type="audio/mpeg">
      Seu navegador nÃ£o suporta Ã¡udio.
    </audio>
    <button onclick="toggleSom()">ğŸ”Š Som Ambiente</button>
  </div>

  <!-- VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper><div class="vw-plugin-top-wrapper"></div></div>
  </div>

  <!-- CabeÃ§alho -->
  <header>
    <h1>EstaÃ§Ã£o da Terra</h1>
    <p class="slogan">Onde a natureza encontra seu lar</p>
    <nav class="menu">
      <ul>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="sobre.html">Sobre</a></li>
      </ul>
    </nav>
  </header>

  <!-- Loja -->
  <main>
    <section id="produtos">
      <h2>Produtos Ã  Venda</h2>
      <div class="barracas">
        <!-- Exemplo de produto -->
        <div class="produto-card">
          <img src="img/suco.jpg" alt="Suco Natural">
          <h3>Suco Natural</h3>
          <p>R$ 5,00</p>
          <button onclick="adicionarAoCarrinho('Suco Natural', 5)">Adicionar</button>
        </div>
        <!-- (VocÃª pode adicionar os demais produtos aqui) -->
      </div>
    </section>

    <!-- Carrinho -->
    <section id="carrinho">
      <h2>ğŸ›’ Carrinho de Compras</h2>
      <ul id="lista-carrinho"></ul>
      <p id="total"></p>
      <button onclick="esvaziarCarrinho()">ğŸ—‘ï¸ Esvaziar Carrinho</button>
      <button onclick="finalizarCompra()">âœ… Finalizar Compra</button>
    </section>
  </main>

  <button id="btnTopo" title="Voltar ao topo" aria-label="Voltar ao topo">â¬†ï¸</button>

  <footer>
    <p>&copy; 2025 EstaÃ§Ã£o da Terra. Todos os direitos reservados.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // VLibras
    new window.VLibras.Widget('https://vlibras.gov.br/app');

    let carrinho = [];

    function adicionarAoCarrinho(produto, preco) {
      const itemExistente = carrinho.find(item => item.nome === produto);
      if (itemExistente) {
        itemExistente.quantidade++;
      } else {
        carrinho.push({ nome: produto, preco: preco, quantidade: 1 });
      }
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const lista = document.getElementById("lista-carrinho");
      lista.innerHTML = "";

      let total = 0;
      carrinho.forEach(item => {
        const li = document.createElement("li");
        const subtotal = item.quantidade * item.preco;
        total += subtotal;
        li.textContent = `${item.nome} â€” ${item.quantidade}x â€” R$ ${subtotal.toFixed(2)}`;
        lista.appendChild(li);
      });

      document.getElementById("total").textContent = `Total: R$ ${total.toFixed(2)}`;
    }

    function esvaziarCarrinho() {
      carrinho = [];
      atualizarCarrinho();
    }

    function finalizarCompra() {
      if (carrinho.length === 0) {
        alert("Carrinho vazio.");
        return;
      }
      alert("Compra finalizada com sucesso! Obrigado por comprar na EstaÃ§Ã£o da Terra.");
      esvaziarCarrinho();
    }

    // Acessibilidade
    function toggleContraste() {
      document.body.classList.toggle("contraste");
    }
    function aumentarFonte() {
      let size = parseFloat(window.getComputedStyle(document.body).fontSize);
      if (size < 24) document.body.style.fontSize = (size + 2) + "px";
    }
    function diminuirFonte() {
      let size = parseFloat(window.getComputedStyle(document.body).fontSize);
      if (size > 12) document.body.style.fontSize = (size - 2) + "px";
    }

    // BotÃ£o voltar ao topo
    const btnTopo = document.getElementById("btnTopo");
    window.onscroll = function() {
      btnTopo.style.display = document.documentElement.scrollTop > 150 ? "block" : "none";
    };
    btnTopo.onclick = () => window.scrollTo({ top: 0, behavior: "smooth" });

    // AnimaÃ§Ã£o de boas-vindas
    window.onload = () => {
      const animacao = document.getElementById("animacaoBoasVindas");
      animacao.style.display = "flex";
      setTimeout(() => animacao.style.opacity = "1", 100);
      setTimeout(() => animacao.style.opacity = "0", 3000);
      setTimeout(() => animacao.style.display = "none", 4000);
    };

    // Som ambiente
    function toggleSom() {
      const audio = document.getElementById("somAmbiente");
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>
</body>
</html>
