<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estação da Terra</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Acessibilidade -->
  <div class="acessibilidade">
    <button id="contrasteBtn">🌗</button>
    <button id="aumentarFonteBtn">A+</button>
    <button id="librasBtn">🖐️</button>
    <button id="somAmbienteBtn">🎧</button>
  </div>

  <!-- Header -->
  <header>
    <h1>🌾 Estação da Terra</h1>
    <p>Do campo à cidade, colhendo oportunidades</p>
  </header>

  <!-- Animação de plantar árvore -->
  <section id="plantarArvore">
    <h2>Plante uma Árvore 🌱</h2>
    <button onclick="plantar()">Plantar</button>
    <div id="arvoreContainer"></div>
  </section>

  <!-- Feira com barracas -->
  <section class="feira">
    <h2>Conheça nossa feira</h2>
    <div class="barracas">
      <div class="barraca" onclick="abrirBarraca('vegetais')">
        <img src="https://i.imgur.com/Mak0cPU.png" alt="Barraca Vegetais" />
        <p>Vegetais</p>
      </div>
      <div class="barraca" onclick="abrirBarraca('frutas')">
        <img src="https://i.imgur.com/Y8iULRL.png" alt="Barraca Frutas" />
        <p>Frutas</p>
      </div>
      <div class="barraca" onclick="abrirBarraca('laticinios')">
        <img src="https://i.imgur.com/0HiUZYB.png" alt="Barraca Laticínios" />
        <p>Laticínios</p>
      </div>
      <!-- Mais barracas aqui -->
    </div>
  </section>

  <!-- Mapa Interativo -->
  <section class="mapa">
    <h2>🗺️ Mapa da Feira</h2>
    <img src="https://i.imgur.com/2hP4x0j.png" alt="Mapa Interativo da Feira" />
  </section>

  <!-- Carrinho -->
  <section class="carrinho">
    <h2>🛒 Carrinho de Compras</h2>
    <ul id="carrinhoLista"></ul>
    <button onclick="simularPagamento()">💳 Finalizar Compra</button>
  </section>

  <!-- LIBRAS -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script src="script.js"></script>
</body>
</html>
