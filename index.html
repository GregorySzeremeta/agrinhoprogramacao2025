<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esta√ß√£o da Terra - Loja</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>new window.VLibras.Widget('https://vlibras.gov.br/app');</script>

  <!-- Cabe√ßalho -->
  <header>
    <h1>Esta√ß√£o da Terra</h1>
    <nav class="menu-navegacao">
      <a href="#" id="btn-loja" class="menu-btn">Loja</a>
      <a href="#" id="btn-contato" class="menu-btn">Contato</a>
      <a href="#" id="btn-sobre" class="menu-btn">Sobre</a>
      <a href="#" id="btn-carrinho" class="menu-btn">Carrinho</a>
      <a href="quiz.html" class="menu-btn">Quiz</a>
      <button id="botao-acessibilidade" class="menu-btn">Acessibilidade</button>
    </nav>
  </header>

  <!-- Bot√£o Carrinho fixo -->
  <button id="btn-carrinho-fixo">üõí <span id="badge-carrinho">0</span></button>

  <!-- Menu Acessibilidade -->
  <div id="menu-acessibilidade" style="display:none;">
    <button id="btn-aumentar-fonte">Aumentar Fonte</button>
    <button id="btn-modo-escuro">Modo Escuro</button>
  </div>

  <!-- Se√ß√µes -->
  <section id="loja" tabindex="0" aria-label="Se√ß√£o Loja"></section>

  <section id="contato" tabindex="0" style="display:none;">
    <h2>Contato</h2>
    <form id="form-contato">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" required></textarea>

      <button type="submit">Enviar</button>
    </form>
    <div id="resposta-contato"></div>
  </section>

  <section id="sobre" tabindex="0" style="display:none;">
    <h2>Sobre N√≥s</h2>
    <p>Somos a Esta√ß√£o da Terra! Trazemos produtos org√¢nicos e naturais direto da fazenda para voc√™.</p>
  </section>

  <section id="carrinho" tabindex="0" style="display:none;">
    <h2>Seu Carrinho</h2>
    <ul id="lista-carrinho"></ul>
    <p id="total-carrinho">Total: R$ 0,00</p>
    <button id="btn-esvaziar-carrinho">Esvaziar Carrinho</button>
    <a href="pagamento.html"  id="btn-finalizar-compra">Finalizar Compra</a>
  </section>

  <footer>
    <p>&copy; 2025 Esta√ß√£o da Terra - Todos os direitos reservados</p>
  </footer>

  <script>
    // Produtos
    const produtos = [
      { nome: 'Ma√ß√£ Org√¢nica', preco: 4.50, img: 'img/maca.jpg' },
      { nome: 'Mel Puro', preco: 15.00, img: 'img/mel.jpg' },
      { nome: 'Queijo Minas', preco: 20.00, img: 'img/queijo.jpg' },
      { nome: 'Leite Integral', preco: 5.50, img: 'img/leite.jpg' },
      { nome: 'Tomate Fresco', preco: 3.00, img: 'img/tomate.jpg' },
      { nome: 'Arroz Integral', preco: 8.00, img: 'img/arroz.jpg' },
      { nome: 'Feij√£o Preto', preco: 7.00, img: 'img/feijao.jpg' },
      { nome: 'Alface Crespa', preco: 2.50, img: 'img/alface.jpg' },
      { nome: 'Cenoura Org√¢nica', preco: 3.20, img: 'img/cenoura.jpg' },
      { nome: 'Batata Doce', preco: 4.00, img: 'img/batata.jpg' },
      { nome: 'Abacate', preco: 6.50, img: 'img/abacate.jpg' },
      { nome: 'P√£o Integral', preco: 7.80, img: 'img/pao.jpg' },
      { nome: 'Caf√© Torrado', preco: 18.00, img: 'img/cafe.jpg' },
      { nome: 'Ch√° Verde', preco: 12.00, img: 'img/cha.jpg' },
      { nome: 'Ovos Caipira', preco: 10.00, img: 'img/ovos.jpg' },
      { nome: 'Manteiga Artesanal', preco: 14.50, img: 'img/manteiga.jpg' },
      { nome: 'Melancia', preco: 8.50, img: 'img/melancia.jpg' },
      { nome: 'Morango', preco: 11.00, img: 'img/morango.jpg' },
      { nome: 'Abobrinha', preco: 3.70, img: 'img/abobrinha.jpg' },
      { nome: 'Cebola Roxa', preco: 3.00, img: 'img/cebola.jpg' }
    ];

    const loja = document.getElementById('loja');
    produtos.forEach(produto => {
      const div = document.createElement('div');
      div.className = 'produto';
      div.innerHTML = `
        <img src="${produto.img}" alt="${produto.nome}">
        <h3>${produto.nome}</h3>
        <p>R$ ${produto.preco.toFixed(2)}</p>
        <button class="btn-add" data-nome="${produto.nome}" data-preco="${produto.preco}">Adicionar ao Carrinho</button>
      `;
      loja.appendChild(div);
    });

    // Carrinho
    let carrinhoItens = [];

    function atualizarCarrinho() {
      const lista = document.getElementById('lista-carrinho');
      const total = document.getElementById('total-carrinho');
      const badge = document.getElementById('badge-carrinho');
      lista.innerHTML = '';
      let soma = 0;
      carrinhoItens.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.nome} - R$ ${item.preco.toFixed(2)}`;
        lista.appendChild(li);
        soma += item.preco;
      });
      total.textContent = `Total: R$ ${soma.toFixed(2)}`;
      badge.textContent = carrinhoItens.length;
    }

    document.addEventListener('click', e => {
      if (e.target.classList.contains('btn-add')) {
        const nome = e.target.getAttribute('data-nome');
        const preco = parseFloat(e.target.getAttribute('data-preco'));
        carrinhoItens.push({ nome, preco });
        atualizarCarrinho();
      }
    });

    document.getElementById('btn-esvaziar-carrinho').addEventListener('click', () => {
      carrinhoItens = [];
      atualizarCarrinho();
    });

    document.getElementById('btn-finalizar-compra').addEventListener('click', () => {
      alert('Compra finalizada com sucesso!');
      carrinhoItens = [];
      atualizarCarrinho();
    });

    // Navega√ß√£o
    const contato = document.getElementById('contato');
    const sobre = document.getElementById('sobre');
    const carrinho = document.getElementById('carrinho');

    function esconderSe√ß√µes() {
      loja.style.display = 'none';
      contato.style.display = 'none';
      sobre.style.display = 'none';
      carrinho.style.display = 'none';
    }

    document.getElementById('btn-loja').addEventListener('click', () => {
      esconderSe√ß√µes();
      loja.style.display = 'grid';
    });

    document.getElementById('btn-contato').addEventListener('click', () => {
      esconderSe√ß√µes();
      contato.style.display = 'block';
    });

    document.getElementById('btn-sobre').addEventListener('click', () => {
      esconderSe√ß√µes();
      sobre.style.display = 'block';
    });

    document.getElementById('btn-carrinho').addEventListener('click', () => {
      esconderSe√ß√µes();
      carrinho.style.display = 'block';
      atualizarCarrinho();
    });

    document.getElementById('btn-carrinho-fixo').addEventListener('click', () => {
      esconderSe√ß√µes();
      carrinho.style.display = 'block';
      atualizarCarrinho();
    });

    // Acessibilidade
    const menuAcess = document.getElementById('menu-acessibilidade');
    document.getElementById('botao-acessibilidade').addEventListener('click', () => {
      menuAcess.style.display = menuAcess.style.display === 'none' ? 'block' : 'none';
    });

    document.getElementById('btn-aumentar-fonte').addEventListener('click', () => {
      document.body.style.fontSize = (parseFloat(getComputedStyle(document.body).fontSize) + 2) + 'px';
    });

    document.getElementById('btn-modo-escuro').addEventListener('click', () => {
      document.body.classList.toggle('modo-escuro');
    });
  </script>

</body>
</html>
