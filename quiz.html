<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Esta√ß√£o da Terra</title>
  <style>
    /* <-----QUIZ----> */
    .quiz-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      gap: 40px;
    }

    .quiz-container {
      background-color: #c8f8b5;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 10px 5px 10px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 500px;
      color: #09380b;
      font-size: 1em;
      font-family: Arial, sans-serif;
      border: 2px solid rgb(46, 97, 42);
    }

    .question {
      margin-bottom: 20px;
      border: 2px solid rgb(15, 54, 12);
      border-radius: 12px;
      padding: 15px;
      background-color: #78c57f;
    }

    label {
      display: block;
      margin-top: 8px;
      cursor: pointer;
      color: #0b3006;
      font-weight: 600;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2e752f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    .resultado {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 20px;
    }

    .confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: confetti-fall 3s linear infinite;
    }

    @keyframes confetti-fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="quiz-wrapper">
    <div class="quiz-container">
      <h1>QUIZ: Agricultura üå±</h1>

      <div class="question">
        <p>1) Qual √© a principal fun√ß√£o da agricultura?</p>
        <label><input type="radio" name="q1" value="a" /> Proteger os animais</label>
        <label><input type="radio" name="q1" value="b" /> Produzir alimentos</label>
        <label><input type="radio" name="q1" value="c" /> Cuidar das florestas</label>
        <label><input type="radio" name="q1" value="d" /> Preservar rios</label>
      </div>

      <div class="question">
        <p>2) O que s√£o agrot√≥xicos?</p>
        <label><input type="radio" name="q2" value="a" /> Produtos naturais que melhoram o solo</label>
        <label><input type="radio" name="q2" value="b" /> M√°quinas agr√≠colas</label>
        <label><input type="radio" name="q2" value="c" /> Produtos qu√≠micos que combatem pragas</label>
      </div>

      <!-- Adicione mais perguntas aqui seguindo o padr√£o -->

      <button onclick="verificarRespostas()">Verificar Respostas</button>
      <div id="resultado" class="resultado"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const gabarito = {
        q1: 'b',
        q2: 'c',
      };

      function createConfetti() {
        const confettiContainer = document.createElement('div');
        confettiContainer.classList.add('confetti-container');
        document.body.appendChild(confettiContainer);

        for (let i = 0; i < 50; i++) {
          const confetti = document.createElement('div');
          confetti.classList.add('confetti');

          const colors = ['#FFC107', '#FF5722', '#4CAF50', '#03A9F4', '#E91E63'];
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.top = '-10px';
          confetti.style.animationDelay = Math.random() + 's';
          confettiContainer.appendChild(confetti);

          setTimeout(() => confetti.remove(), 3000);
        }
      }

      window.verificarRespostas = function () {
        let acertos = 0;
        for (let questao in gabarito) {
          const respostaSelecionada = document.querySelector(`input[name="${questao}"]:checked`);
          if (respostaSelecionada && respostaSelecionada.value === gabarito[questao]) {
            acertos++;
          }
        }
        const resultado = document.getElementById("resultado");
        resultado.textContent = `Voc√™ acertou ${acertos} de ${Object.keys(gabarito).length} perguntas!`;
        resultado.style.color = acertos >= 2 ? 'green' : 'red';

        if (acertos === Object.keys(gabarito).length) {
          createConfetti();
        }
      }
    });
  </script>
</body>
</html>
