    .resultado.errada {

    .resultado.final {

    .btn {
      background-color: #1e5128;

      margin: 0 auto 1rem;
      display: inline-block;
      min-width: 140px;
    }

    .btn:hover:not(:disabled) {
      background-color: #4caf50;
    }

    .btn:disabled {
      background-color: #a5d6a7;
      cursor: default;
    }

    .btn-reiniciar {
      background-color: #4caf50;
      margin-top: 0;
    }

    .footer {

    }

    #btn-som {
      background: none;

    #btn-som:hover {

    @media (max-width: 480px) {

  <script>
    const perguntas = [
      {
        pergunta: "Qual Ã© o principal nutriente para o crescimento das plantas?",
        opcoes: ["NitrogÃªnio", "OxigÃªnio", "Carbono", "HÃ©lio"],
        correta: 0
      },
      {
        pergunta: "O que Ã© agricultura sustentÃ¡vel?",
        opcoes: [
          "Uso intensivo de pesticidas",
          "PrÃ¡ticas que preservam o meio ambiente",
          "Desmatamento para plantio",
          "Uso exclusivo de mÃ¡quinas"
        ],
        correta: 1
      },
      {
        pergunta: "Qual Ã© o nome do processo que converte luz solar em energia para as plantas?",
        opcoes: ["FotossÃ­ntese", "RespiraÃ§Ã£o", "GerminaÃ§Ã£o", "PolinizaÃ§Ã£o"],
        correta: 0
      },
      {
        pergunta: "Qual animal Ã© mais utilizado para controle biolÃ³gico na agricultura?",
        opcoes: ["Joaninha", "Cavalo", "Gato", "Cachorro"],
        correta: 0
      },
      {
        pergunta: "Qual o principal produto do feijÃ£o para o solo?",
        opcoes: ["NitrogÃªnio", "FÃ³sforo", "PotÃ¡ssio", "CÃ¡lcio"],
        correta: 0
      },
      {
        pergunta: "O que Ã© o plantio direto?",
        opcoes: [
          "Plantio sem revolver o solo",
          "Plantio manual",
          "Plantio em estufas",
          "Plantio com irrigaÃ§Ã£o"
        ],
        correta: 0
      },
      {
        pergunta: "Qual tipo de solo Ã© mais fÃ©rtil?",
        opcoes: ["Argiloso", "Arenoso", "Pedregoso", "Salgado"],
        correta: 0
      },
      {

        opcoes: [
          "Uso de fertilizantes quÃ­micos",
          "Sem uso de produtos quÃ­micos sintÃ©ticos",
          "ProduÃ§Ã£o em grandes indÃºstrias",
          "Uso de sementes geneticamente modificadas"
        ],
        correta: 1
      },
      {
        pergunta: "Qual a importÃ¢ncia da rotaÃ§Ã£o de culturas?",
        opcoes: [
          "Evitar pragas e doenÃ§as e melhorar o solo",
          "Aumentar o uso de fertilizantes",
          "Usar o solo ao mÃ¡ximo sem descanso",
          "Plantio do mesmo produto repetidamente"
        ],
        correta: 0
      },
      {
        pergunta: "O que Ã© compostagem?",
        opcoes: [
          "Transformar resÃ­duos em adubo natural",
          "Uso de pesticidas",
          "IrrigaÃ§Ã£o por gotejamento",
          "Processo de colheita manual"
        ],
        correta: 0
      }
    ];

    let indicePerguntaAtual = 0;
    let pontuacao = 0;

    const perguntaContainer = document.getElementById('pergunta-container');
    const opcoesContainer = document.getElementById('opcoes-container');
    const btnProxima = document.getElementById('btn-proxima');
    const btnReiniciar = document.getElementById('btn-reiniciar');
    const resultadoDiv = document.getElementById('resultado');
    const progressFill = document.getElementById('progress-fill');

    const audioAmbiente = document.getElementById('audio-ambiente');
    const btnSom = document.getElementById('btn-som');

    // Atualiza barra de progresso
    function atualizarProgressBar() {
      const progresso = ((indicePerguntaAtual) / perguntas.length) * 100;
      progressFill.style.width = `${progresso}%`;
    }

    // Mostrar pergunta com animaÃ§Ã£o suave
    function mostrarPergunta() {
      btnProxima.disabled = true;
      btnProxima.setAttribute('aria-disabled', 'true');
      resultadoDiv.textContent = '';
      resultadoDiv.classList.remove('correta', 'errada', 'final');

      // animaÃ§Ã£o fade out e in
      perguntaContainer.style.opacity = 0;
      opcoesContainer.style.opacity = 0;

      setTimeout(() => {
        const perguntaAtual = perguntas[indicePerguntaAtual];
        perguntaContainer.textContent = `Pergunta ${indicePerguntaAtual + 1}: ${perguntaAtual.pergunta}`;

        opcoesContainer.innerHTML = '';
        perguntaAtual.opcoes.forEach((opcao, i) => {
          const btn = document.createElement('button');
          btn.textContent = opcao;
          btn.classList.add('opcao-btn');
          btn.setAttribute('type', 'button');
          btn.setAttribute('aria-label', `OpÃ§Ã£o ${i + 1}: ${opcao}`);
          btn.addEventListener('click', () => {
            if (i === perguntaAtual.correta) {
              pontuacao++;
              resultadoDiv.textContent = 'Resposta correta!';
              resultadoDiv.classList.add('correta');
            } else {
              resultadoDiv.textContent = `Errado! A resposta certa Ã©: ${perguntaAtual.opcoes[perguntaAtual.correta]}`;
              resultadoDiv.classList.add('errada');
            }
            btnProxima.disabled = false;
            btnProxima.setAttribute('aria-disabled', 'false');
            desabilitarOpcoes();
          });
          opcoesContainer.appendChild(btn);
        });

        perguntaContainer.style.opacity = 1;
        opcoesContainer.style.opacity = 1;

        atualizarProgressBar();

      }, 300);
    }

    function desabilitarOpcoes() {
      const botoes = opcoesContainer.querySelectorAll('button');
      botoes.forEach(btn => {
        btn.disabled = true;
      });
      // marcar resposta correta/errada nos botÃµes
      const botoesArray = Array.from(botoes);
      botoesArray.forEach((btn, index) => {
        if(index === perguntas[indicePerguntaAtual].correta) {
          btn.classList.add('correta-btn');
        } else {
          btn.classList.add('errada-btn');
        }
      });
    }

    btnProxima.addEventListener('click', () => {
      indicePerguntaAtual++;
      if (indicePerguntaAtual < perguntas.length) {
        mostrarPergunta();
      } else {
        mostrarResultadoFinal();
      }
    });

    btnReiniciar.addEventListener('click', () => {
      indicePerguntaAtual = 0;
      pontuacao = 0;
      btnReiniciar.style.display = 'none';
      btnProxima.style.display = 'inline-block';
      btnProxima.disabled = true;
      btnProxima.setAttribute('aria-disabled', 'true');
      resultadoDiv.textContent = '';
      mostrarPergunta();
    });

    function mostrarResultadoFinal() {
      perguntaContainer.textContent = 'Quiz finalizado!';
      opcoesContainer.innerHTML = '';
      resultadoDiv.textContent = `VocÃª acertou ${pontuacao} de ${perguntas.length} perguntas. ParabÃ©ns!`;
      resultadoDiv.classList.remove('correta', 'errada');
      resultadoDiv.classList.add('final');

      btnProxima.style.display = 'none';
      btnReiniciar.style.display = 'inline-block';

      progressFill.style.width = '100%';
    }

    // Controle som ambiente
    btnSom.addEventListener('click', () => {
      if(audioAmbiente.paused) {
        audioAmbiente.volume = 0.25; // volume suave
        audioAmbiente.play();
        btnSom.textContent = 'ðŸ”Š Som Ligado';
        btnSom.setAttribute('aria-pressed', 'true');
      } else {
        audioAmbiente.pause();
        btnSom.textContent = 'ðŸ”ˆ Som Ambiente';
        btnSom.setAttribute('aria-pressed', 'false');
      }
    });

    // ComeÃ§a mostrando a primeira pergunta
    mostrarPergunta();
  </script>
